name: fruit_hub_dashboard
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^4.0.0
  flutter_bloc: ^9.1.1
  cloud_firestore: ^6.0.3
  bloc: ^9.0.0
  get_storage: ^2.1.1
  get_it: ^8.2.0
  flutter_screenutil: ^5.9.3
  intl: ^0.20.2
  flutter_localizations:
    sdk: flutter
  image_picker: ^1.2.0
  svg_flutter: ^0.0.1
  skeletonizer: ^2.1.0+1
  dartz: ^0.10.1
  supabase_flutter: ^2.10.3
  path: ^1.9.1
  firebase_storage: ^13.0.3
  modal_progress_hud_nsn: ^0.5.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/svgs/

  fonts:
    - family: cairo
      fonts:
        - asset: assets/fonts/cairo.ttf
flutter_intl:
  enabled: true


  
